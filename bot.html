<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bot T√†i X·ªâu - Anh B·∫£o</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden; background: black;
      font-family: Arial, sans-serif;
    }
    #gameFrame {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      border: none; z-index: 1;
    }
    #startButton {
      position: fixed; top: 20px; right: 20px;
      padding: 10px 20px; font-size: 16px;
      background-color: red; color: white;
      border: none; border-radius: 8px;
      cursor: pointer; z-index: 9999;
    }
    #resultOverlay {
      position: absolute; top: 80px; left: 20px;
      z-index: 9999; display: none; cursor: move;
    }
    #taixiu-box {
      position: relative;
      display: flex; flex-direction: column; align-items: center;
      /* n·ªÅn b√°n trong su·ªët, nh√¨n xuy√™n th·∫•u game */
      background: rgba(68, 68, 68, 0.3);
      /* hi·ªáu ·ª©ng l√†m m·ªù n·ªÅn ph√≠a sau */
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      color: white; font-weight: bold;
    }
    .row {
      display: flex; align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .circle {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 18px;
    }
    #dice {
      font-size: 36px;
      margin-bottom: 4px;
    }
    .indicator {
      width: 20px; height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      margin-top: 5px;
      background-color: gray;
    }
    .blink-green {
      animation: blinkGreen 1s infinite;
    }
    .blink-red {
      animation: blinkRed 1s infinite;
    }
    @keyframes blinkGreen {
      0%, 100% { background-color: lime; }
      50% { background-color: white; }
    }
    @keyframes blinkRed {
      0%, 100% { background-color: red; }
      50% { background-color: white; }
    }
    #toolName {
      margin-top: 5px; font-size: 14px;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame"></iframe>
  <button id="startButton">B·∫Øt ƒë·∫ßu</button>

  <div id="resultOverlay" draggable="true">
    <div id="taixiu-box">
      <div class="row">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div id="tai" class="circle">T√†i</div>
          <div id="indicator-tai" class="indicator"></div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div id="dice">üé≤</div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div id="xiu" class="circle">X·ªâu</div>
          <div id="indicator-xiu" class="indicator"></div>
        </div>
      </div>
      <div id="toolName">ToolBy Anh B·∫£o</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhkIlS7sJlVbZ6A9ZKMeYiH5ZyDJbmY1w",
      authDomain: "taixiu-official.firebaseapp.com",
      databaseURL: "https://taixiu-official-default-rtdb.firebaseio.com",
      projectId: "taixiu-official",
      storageBucket: "taixiu-official.appspot.com",
      messagingSenderId: "460194169578",
      appId: "1:460194169578:web:6e3f61725cb0d7c88d8d93",
      measurementId: "G-KH4NVKC9C4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gameLink = localStorage.getItem("gameLink");
    if (gameLink) document.getElementById("gameFrame").src = gameLink;

    const overlay = document.getElementById("resultOverlay");
    const taiDot = document.getElementById("indicator-tai");
    const xiuDot = document.getElementById("indicator-xiu");
    const dice = document.getElementById("dice");

    let drag = false, offsetX, offsetY;
    overlay.addEventListener("mousedown", e => {
      drag = true; offsetX = e.offsetX; offsetY = e.offsetY;
    });
    document.addEventListener("mousemove", e => {
      if (drag) {
        overlay.style.left = (e.pageX - offsetX) + "px";
        overlay.style.top = (e.pageY - offsetY) + "px";
      }
    });
    document.addEventListener("mouseup", () => drag = false);

    let history = [], lastProcessedTime = 0;

    function checkOneToOne(hist) {
      const c = {};
      for (let i = 0; i < hist.length - 1; i++) {
        const key = `${hist[i]}‚Üí${hist[i+1]}`;
        c[key] = (c[key] || 0) + 1;
      }
      return c;
    }

    function predictFromPattern(hist, map) {
      const last = hist[hist.length - 1];
      const t = map[`${last}‚ÜíT√†i`] || 0;
      const x = map[`${last}‚ÜíX·ªâu`] || 0;
      const diff = Math.abs(t - x);
      if (diff <= 1) return Math.random() > 0.5 ? "T√†i" : "X·ªâu";
      return t > x ? "T√†i" : "X·ªâu";
    }

    function showPrediction(p) {
      taiDot.className = xiuDot.className = "indicator";
      if (p === "T√†i") taiDot.classList.add("blink-green");
      else xiuDot.classList.add("blink-red");
      setTimeout(() => {
        taiDot.className = xiuDot.className = "indicator";
      }, 15000);
    }

    document.getElementById("startButton").onclick = () => {
      overlay.style.display = "block";
      const dataRef = ref(db, "taixiu/");
      onChildAdded(dataRef, snap => {
        const now = Date.now();
        if (now - lastProcessedTime < 50000) return;
        const v = snap.val();
        if (!v || typeof v.data !== "string") return;
        const m = v.data.match(/\{(\d+)-(\d+)-(\d+)\}/);
        if (!m) return;
        const [_, a, b, c] = m.map(Number);
        const sum = a + b + c;
        const res = sum >= 11 ? "T√†i" : "X·ªâu";
        dice.textContent = `üé≤ ${a}-${b}-${c}`;
        history.push(res);
        if (history.length > 50) history.shift();
        const map = checkOneToOne(history);
        const pred = predictFromPattern(history, map);
        if (pred) {
          lastProcessedTime = now;
          showPrediction(pred);
        }
      });
    };
  </script>
</body>
</html>
